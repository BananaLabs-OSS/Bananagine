name: hytale-skywars
container:
  image: localhost/skywars-server
  network: hycraft-server_banananet
  volumes:
    "/home/sirniklas/gameserver/hycraft-server/server-config/config.json": "/server/config.json"
  ports:
    - container: 5520
      protocol: udp
    - container: 8080
      protocol: tcp
  environment:
    SERVER_TYPE: "game"
    SERVER_MODE: "skywars"
    BANANAGINE_URL: "http://bananagine:3000"
    BANANASPLIT_URL: "http://bananasplit:3001"
    PEEL_URL: "http://peel:8080"
    PEEL_HOST: "10.0.40.104"
    PEEL_PORT: "5520"
server:
  type: "game"
  mode: "skywars"
  max_players: 8
hooks:
  pre_start: "http://hytale-auth:8081/tokens"

