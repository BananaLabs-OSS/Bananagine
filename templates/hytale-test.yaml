name: hytale-test
container:
  image: localhost/hytale-server
  ports:
    - host: 0
      container: 0
      protocol: udp
  volumes: {}
  environment:
    SERVER_TYPE: "game"
    SERVER_MODE: "skywars"
    SERVER_HOST: "127.0.0.1"
    MAX_PLAYERS: "8"
    BANANAGINE_URL: "http://localhost:3000"
    BANANASPLIT_URL: "http://localhost:3001"
server: {}
hooks:
  pre_start: "http://localhost:3002/tokens"