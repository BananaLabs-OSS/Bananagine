name: hytale-lobby
container:
  image: localhost/lobby-server
  network: hycraft-server_banananet
  volumes:
    "/home/sirniklas/gameserver/hycraft-server/server-config/config.json": "/server/config.json"
  ports:
    - container: 5520
      protocol: udp
    - container: 8080
      protocol: tcp
  environment:
    SERVER_TYPE: "lobby"
    SERVER_MODE: ""
    BANANAGINE_URL: "http://bananagine:3000"
    BANANASPLIT_URL: "http://bananasplit:3000"
    PEEL_URL: "http://peel:8080"
    PEEL_HOST: "10.0.40.104"
    PEEL_PORT: "5520"
server:
  type: "lobby"
  max_players: 100
hooks:
  pre_start: "http://hytale-auth:3000/tokens"